<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Do It!</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script

    ></script>

  <body>
    <div id="container">
      <h1>Ain't gonna Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">
    
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Make the bed!</li>
        <li><span><i class="fa fa-trash"></i></span> Eat veggies</li>
        <li><span><i class="fa fa-trash"></i></span> Quit binging!</li>
      </ul>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
